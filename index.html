<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>Scratch Card</title>
  <style type="text/css">
    body {
      background: #efefef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh; /* Adjust the height to fit your design */
    }
    .scratch-container {
      width: 400px; /* Adjust the width to suit your needs */
      height: 500px; /* Will create a 400x500 square container */
      border: solid 5px #FFFFFF;
      position: relative;
    }
    .scratchpad {
      width: 100%;
      height: 100%;
      background: url('baby.jpg') no-repeat; /* Change to 'baby.jpg' for base image */
      background-size: cover;
    }
    .scratchpad img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain aspect ratio and cover the container */
    }
    .promo-container {
      background: #FFF;
      border-radius: 5px;
      width: 400px;
      padding: 20px;
      margin: 20px auto; /* Adjust for spacing */
      text-align: center;
      font-family: 'Open Sans', Arial, sans-serif;
      color: #333;
      font-size: 16px;
    }
    .btn {
      background: #56CFD2;
      color: #FFF;
      padding: 10px 25px;
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="scratch-container">
    <div id="promo" class="scratchpad"><img src="wedding.jpg" alt="Base Image"></div>
  </div>
  <div class="promo-container" style="display:none;">
    <div class="promo-code"></div>
    <a href="https://example.com" target="_blank" class="btn">Register Now</a>
  </div>

  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://jennamolby.com/scratch-and-win/js/wScratchPad.min.js"></script>

  <script type="text/javascript">
    $('#promo').wScratchPad({
      size: 25, // the size of the eraser
      bg: 'Baby.jpg', // revealed image (baby.jpg)
      fg: 'Wedding.jpg', // base image (wedding.jpg)
      realtime: true, // give real-time updates
      scratchMove: function (e, percent) {
        // Show the plain-text promo code and call-to-action when the scratch area is 50% scratched
        if (percent > 50) {
          $('.promo-container').show();
          $('body').removeClass('not-selectable');
          $('.promo-code').html('Your code is: SCRATCH_CODE'); // Change SCRATCH_CODE to your desired code
        }
      }
    });
  </script>
</body>
</html>
